<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script>
        window.addEventListener('load',function(){
            // form submit막기
            const form = document.getElementById('form-login');
            form.onsubmit = function(){ //onsubmit을 하게 되면 preventDefault를 안해도 됨
                const inputEmail = document.getElementById('input-email');
                if(inputEmail.value == ''){
                    alert('이메일이 비어 있습니다.');
                    inputEmail.focus();
                    return false;
                }
                const inputPassword = document.getElementById('input-password');
                if(inputPassword.value == ''){
                    alert('비밀번호가 비어 있습니다.');
                    inputPassword.focus();
                    return false;
                }                
                return true;
            }
        })
    </script>
<body>
    <form id='form-login' action="/user/auth" method='post'>
        <label>이메일</label> <input type="text" name='email' id="input-email"/>
        <br><br>
        <label>비밀번호</label> <input type="password" name='password' id='input-password'/>
        <br><br>
        <input type='submit' value='로그인'/>
    </form>
</body>
</html>
