<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script>
      window.addEventListener("load", function () {
        // 1. Id로 가져오기
        let header01 = document.getElementById("header-01");
        let header02 = document.getElementById("header-02");
        // 2. Tag Name으로 가져오기
        let h3Tag = document.getElementsByTagName("h3");
        // 3. Class Nmae으로 가져오기
        let h4Tag = document.getElementsByClassName("header");
        // 4. CSS 선택자로 가져오기
        let header7 = document.querySelector("#header-07");
        let header8 = document.querySelectorAll(".header2")[1];

        setTimeout(function () {
          header01.innerText = "by getElementById";
          header02.innerText = "by getElementById";

          h3Tag[0].innerText = "by getElementssByTagName";
          h3Tag[1].innerText = "by getElementssByTagName";

          h4Tag[0].innerText = "by getElementsByClassName";
          h4Tag[1].innerText = "by getElementsByClassName";

          header7.innerText = "by querySelector";
          header8.innerText = "by querySelectorAll";
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>HTMLElement(Dom Tree Node) 가져오기(탐색)</h1>
    <h2 id="header-01">header 01</h2>
    <h2 id="header-02">header 02</h2>

    <h3>header 03</h3>
    <h3>header 04</h3>

    <h4 class="header">header 05</h4>
    <h4 class="header">header 06</h4>

    <h5 id="header-07" class="header2">header 07</h5>
    <h5 id="header-08" class="header2">header 08</h5>
  </body>
</html>
