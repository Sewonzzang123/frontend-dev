<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script>
      window.addEventListener("load", function () {
        let html = "<h1>Hello Dom</h1>";

        setTimeout(function () {
          document.body.innerHTML += html;
        }, 3000);
      });
    </script>
  </head>
  <body>
    <h1>HTMLElement(DOM Tree Node) 추가하기 2 - innerHTML</h1>
  </body>
</html>
