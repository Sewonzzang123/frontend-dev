<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script>
      /*
    JavaScript 이벤트의 종류
    1. 마우스
    mousedown, mouseup, click
    2. 키보드
    kewdown, keyup, keypress
    3. form
    submit
    4. input
    focus, blur, change
    5. touch

    용어정리
    1. Event Name : load, click, mousedown, submit, blur...
    2. Event Attribute : DOM Event Model Level0
    3. Event Listener : DOM Event Model Level2, function(){}
    4. Event Model 
        - DOM HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
    */
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
