<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script>
        window.addEventListener('load',function(){
            const form = document.getElementById('form-login');
            form.addEventListener('submit',function(event){
                event.preventDefault();

                const inputEmail = document.getElementById('input-email');
                if(inputEmail.value == ''){
                    alert('이메일이 비어 있습니다.');
                    inputEmail.focus();
                    return;
                }
                const inputPassword = document.getElementById('input-password');
                if(inputPassword.value == ''){
                    alert('비밀번호가 비어 있습니다.');
                    inputPassword.focus();
                    return;
                }
                
                this.submit();
            });
       });
    </script>
<body>
    <form id='form-login' action="/user/auth" method='post'>
        <label>이메일</label> <input type="text" name='email' id="input-email"/>
        <br><br>
        <label>비밀번호</label> <input type="password" name='password' id='input-password'/>
        <br><br>
        <input id='input-submit' type='submit' value='로그인'/>
    </form>
</body>
</html>
