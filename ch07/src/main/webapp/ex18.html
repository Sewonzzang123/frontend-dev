<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          $("#p1").text("1.안녕하세요");
          $("#p2").text("<strong>2.안녕하세요</strong>");
          console.log($("#p4").text());
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>DOM 조작 API - text()</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3">&lt;strong&gt;3.안녕하세요&lt;/strong&gt;</p>
    <p id="p4"><strong>4.안녕하세요.</strong>라고 인사하기<em>ㅇㅅㅇ</em></p>
    <!-- HTML의 escape 문자
		 & - &amp;
		 space - &nbsp;
		 < - &lt;
		 > - &gt;
		 ' - &quot;
	-->
    <h2>Black &amp; White</h2>
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that</h2>
  </body>
</html>
