<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          $("li:contains('샘플')").css("color", "red");
          $("li:has(strong)").css("color", "blue");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>선택자 - jQuery filter(contains, has)</h1>
    <ul>
      <li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
      <li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li>샘플 123456567657657</li>
    </ul>
  </body>
</html>
