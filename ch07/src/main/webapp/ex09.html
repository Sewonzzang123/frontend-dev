<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          // 마지막줄은 영향을 받지 않음
          $("li *").css("font-weight", "bold");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>선택자 - 전체</h1>
    <ul>
      <li><strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong></li>
      <li><em>텍스트 텍스트 텍스트 텍스트 텍스트</em></li>
      <li><span>텍스트 텍스트 텍스트 텍스트 텍스트</span></li>
      <li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
    </ul>
  </body>
</html>
