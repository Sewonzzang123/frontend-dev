<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
      $(function () {
        setTimeout(function () {
          $("a")
            .attr({
              href: "http://www.douzone.com",
              target: "_blank",
              title: "ㅇㅅㅇ",
            })
            .css("fontSize", "0.75em");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>DOM 조작 API - attr()</h1>
    <h2>
      <a href="">홈페이지 가기</a>
    </h2>
  </body>
</html>
