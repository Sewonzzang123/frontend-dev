<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          // 태그 선택자
          $("li").css("text-decoration", "underline");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>선택자 - 태그</h1>
    <ul>
      <li class="red">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li class="red">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
    </ul>
  </body>
</html>
