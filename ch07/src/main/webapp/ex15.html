<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
      $(function () {
        setTimeout(function () {
          $("li:first").css("color", "#f00");
          $("li:last").css("color", "#0f0");
        }, 2000);
      });
    </script>
  </head>
  <body>
    <h1>선택자 - jQuery filter(first, last)</h1>
    <ul>
      <li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li class="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
      <li class="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
    </ul>
  </body>
</html>
